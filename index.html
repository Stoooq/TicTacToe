<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="heading">Tic Tac Toe</div>
    
    <div class="board-container">
        <div class="board" data-id="1"></div>
        <div class="board" data-id="2"></div>
        <div class="board" data-id="3"></div>
        <div class="board" data-id="4"></div>
        <div class="board" data-id="5"></div>
        <div class="board" data-id="6"></div>
        <div class="board" data-id="7"></div>
        <div class="board" data-id="8"></div>
        <div class="board" data-id="9"></div>
        <div class="winner hide">
            <p class="message">Winner</p>
            <p class="player"></p>
            <button class="reset">reset</button>
        </div>
    </div>


    <script src="./js/script.js" type="module"></script>
</body>
</html>
